<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flappy Bird Clone</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #70c5ce; overflow: hidden; font-family: sans-serif; }

    #game {
      position: relative;
      width: 400px;
      height: 600px;
      margin: 40px auto;
      background: #fff;
      border: 3px solid #000;
      overflow: hidden;
    }

    #bird {
      position: absolute;
      width: 30px;
      height: 30px;
      background: yellow;
      border-radius: 50%;
      top: 200px;
      left: 80px;
    }

    .pipe {
      position: absolute;
      width: 60px;
      background: green;
    }

    .pipe-top {
      top: 0;
    }

    .pipe-bottom {
      bottom: 0;
    }

    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
      font-weight: bold;
      color: #000;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="bird"></div>
    <div id="score">Score: 0</div>
  </div>

  <script>
    const bird = document.getElementById('bird');
    const game = document.getElementById('game');
    const scoreDisplay = document.getElementById('score');

    let birdTop = 200;
    let gravity = 2;
    let isGameOver = false;
    let score = 0;

    function jump() {
      birdTop -= 40;
      if (birdTop < 0) birdTop = 0;
      bird.style.top = birdTop + 'px';
    }

    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') jump();
    });

    function createPipe() {
      const gap = 140;
      const pipeTopHeight = Math.floor(Math.random() * 300) + 50;
      const pipeBottomHeight = 600 - pipeTopHeight - gap;

      const pipeTop = document.createElement('div');
      pipeTop.className = 'pipe pipe-top';
      pipeTop.style.height = pipeTopHeight + 'px';
      pipeTop.style.left = '400px';

      const pipeBottom = document.createElement('div');
      pipeBottom.className = 'pipe pipe-bottom';
      pipeBottom.style.height = pipeBottomHeight + 'px';
      pipeBottom.style.left = '400px';

      game.appendChild(pipeTop);
      game.appendChild(pipeBottom);

      let pipeLeft = 400;

      const moveInterval = setInterval(() => {
        if (isGameOver) {
          clearInterval(moveInterval);
          return;
        }

        pipeLeft -= 2;
        pipeTop.style.left = pipeLeft + 'px';
        pipeBottom.style.left = pipeLeft + 'px';

        // Collision
        if (pipeLeft < 110 && pipeLeft > 50) {
          if (birdTop < pipeTopHeight || birdTop + 30 > pipeTopHeight + gap) {
            gameOver();
          }
        }

        // Score
        if (pipeLeft === 50) {
          score++;
          scoreDisplay.innerText = "Score: " + score;
        }

        // Remove pipes
        if (pipeLeft < -60) {
          game.removeChild(pipeTop);
          game.removeChild(pipeBottom);
          clearInterval(moveInterval);
        }

      }, 20);
    }

    function gameOver() {
      isGameOver = true;
      alert('Game Over! Score: ' + score);
      window.location.reload();
    }

    function gameLoop() {
      if (isGameOver) return;

      birdTop += gravity;
      bird.style.top = birdTop + 'px';

      if (birdTop > 570) {
        gameOver();
      }
    }

    setInterval(gameLoop, 20);
    setInterval(() => {
      if (!isGameOver) createPipe();
    }, 1500);
  </script>
</body>
</html>
